<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="site.css"
    </head>
    <body>
        <div class="container">
            <h1>Vending machine simulation</h1>
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
                <h4>
                    Paid: $
                    <span id="total" data-bind="text: paid"></span>
                </h4>
                <div data-bind="foreach: acceptedCoins">
                    <img width="70" data-bind="attr: { src: getImageUrl(), alt: value }, click: $parent.acceptCoin"/>
                </div>
            </div>
        </div>

        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
